<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout">

<div layout:fragment="content">
    <div class='container'>
        <h1 th:text="${post.title}"></h1> <hr>

        <div class="col-md-12">
                <form>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" id="id" th:value="${post.id}">
                    <div class="border" id="result" th:utext="${post.contents}"></div>
                </form>
                <a href="/" role="button" class="btn btn-secondary">되돌아가기</a>
<!--                <a th:href="@{'/posts/update/'+${post.id}}" role="button" class="btn btn-success" sec:authorize="hasRole('ROLE_ADMIN')">수정</a>-->
                <a th:href="@{'/posts/update/'+${post.id}}" role="button" class="btn btn-success">수정</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="comment"> 댓글 쓰기 </label>
                <input type="text" class="form-control" id="comment" style="margin-bottom:5px;">
                <div class="row justify-content-end">
                    <button type="button" class="btn btn-primary" id="btn-comment">댓글</button>
                </div>
            </div>
        </div>

        <div class="w-100">
            <ul class="w-100" th:each="comment : ${comments}">
                <li class="w-100 media">
                    <div class="w-100">
                        <div class="media-body col-md-12">
                            <h5 th:text="${comment.user_id.username}">Guest</h5>
                        </div>
                        <div class="row media-body">
                            <div class="comment col-md-10" th:text="${comment.content}">
                                test comment
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-light" id="btn-mod">수정</button>
                                <button type="button" class="btn btn-light" id="btn-del">삭제</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>



</html>
